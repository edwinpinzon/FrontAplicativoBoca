<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Usuario - BOCA Mejorado</title>
  <link rel="stylesheet" href="../Assets/css/FomularioCrearUsuarioEstilos.css" />
</head>
<body class="crear-usuario-body">
  <div class="form-container">
    <h2 class="form-title">Crear Usuario</h2>

    <form class="form-content">
      <div class="form-row">
        <div class="form-group">
          <label>Nombre completo</label>
          <input type="text" placeholder="Juan Pérez" required />
        </div>
        <div class="form-group">
          <label>Correo electrónico</label>
          <input type="email" placeholder="correo@ejemplo.com" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Nombre de usuario</label>
          <input type="text" placeholder="usuario123" required />
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" required />
        </div>
      </div>

      <div class="form-group">
        <label>Rol del usuario</label>
        <select>
          <option>Seleccionar...</option>
          <option>Juez</option>
          <option>Equipo</option>
          <option>Administrador</option>
          <option>Observador</option>
        </select>
      </div>

      <div class="form-submit">
        <button type="submit">Crear Usuario</button>
      </div>
    </form>
  </div>
  <script src="/js/Usuarios.js"></script>
</body>
</html>
